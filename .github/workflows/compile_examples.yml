name: IskakINO Examples Compile

on: [push, pull_request]

jobs:
  compile-examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install Required Libraries
        run: |
          arduino-cli lib install "ArduinoJson"
          arduino-cli lib install "LiquidCrystal I2C"
          # Library IskakINO akan dideteksi otomatis jika file .h ada di folder root atau src

      - name: Compile All Examples
        run: |
          # Buat folder library sementara di path standar Arduino
          LIB_PATH="/home/runner/Arduino/libraries/IskakINO"
          mkdir -p $LIB_PATH
          
          # Copy semua file dari repo ke folder library tersebut
          cp -r . $LIB_PATH
          
          # Lakukan looping kompilasi
          for example in $(find examples -name "*.ino"); do
            echo "-------------------------------------------------------"
            echo "Compiling: $example"
            echo "-------------------------------------------------------"
            # Hapus flag --library . dan biarkan CLI mencari di folder libraries standar
            arduino-cli compile --fqbn esp32:esp32:esp32c3 "$example"
          done

      - name: Notify Status
        if: success()
        run: echo "Semua folder example berhasil di-compile untuk ESP32-C3!"
