name: IskakINO Examples Compile

on: [push, pull_request]

jobs:
  compile-examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install All IskakINO Libraries from GitHub
        run: |
          # 1. Tentukan folder library standar
          LIB_PATH="/home/runner/Arduino/libraries"
          mkdir -p $LIB_PATH
          cd $LIB_PATH

          # 2. Clone semua modul
          git clone https://github.com/iskakfatoni/IskakINO_LiquidCrystal_I2C.git
          git clone https://github.com/iskakfatoni/IskakINO_ArduFast.git
          git clone https://github.com/iskakfatoni/IskakINO_WifiPortal.git
          git clone https://github.com/iskakfatoni/IskakINO_FastNTP.git
          git clone https://github.com/iskakfatoni/IskakINO_Storage.git
          git clone https://github.com/iskakfatoni/IskakINO_SmartVoice.git

          # 3. Beri tahu Arduino CLI lokasi folder library ini
          arduino-cli config init
          arduino-cli config set directories.user /home/runner/Arduino

      - name: Install Dependencies
        run: |
          arduino-cli lib install "ArduinoJson"

      - name: Compile All Examples
        run: |
          for example in $(find examples -name "*.ino"); do
            echo "-------------------------------------------------------"
            echo "Compiling: $example"
            echo "-------------------------------------------------------"
            # Jalankan tanpa flag --library karena path sudah di-set di config
            arduino-cli compile --fqbn esp32:esp32:esp32c3 "$example"
          done
      - name: Notify Status
        if: success()
        run: echo "Semua folder example berhasil di-compile untuk ESP32-C3!"
