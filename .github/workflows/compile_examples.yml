name: Compile Examples

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [
          "esp32:esp32:esp32c3", 
          "esp8266:esp8266:nodemcuv2"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Update Board Index
        run: |
          # DAFTARKAN URL PACKAGES DI SINI
          arduino-cli core update-index --additional-urls https://arduino.esp8266.com/stable/package_esp8266com_index.json,https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install Platforms
        run: |
          # Sekarang CLI akan menemukan referensi esp8266:esp8266
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp8266:esp8266 --additional-urls https://arduino.esp8266.com/stable/package_esp8266com_index.json

      - name: Install IskakINO Dependencies
        run: |
          # Membuat folder library dan menarik 4 library Anda
          mkdir -p $HOME/Arduino/libraries
          cd $HOME/Arduino/libraries
          git clone https://github.com/iskakfatoni/IskakINO_ArduFast.git
          git clone https://github.com/iskakfatoni/IskakINO_WifiPortal.git
          git clone https://github.com/iskakfatoni/IskakINO_FastNTP.git
          git clone https://github.com/iskakfatoni/IskakINO_LiquidCrystal_I2C.git

      - name: Compile Example
        run: |
          # Menyesuaikan dengan struktur folder examples Anda
          arduino-cli compile --fqbn ${{ matrix.board }} ./examples/01_SmartFitting/01_SmartFitting.ino
